<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<h2 th:text="${title}"></h2>
<h4 th:text="'Timelapse: ' + ${timeLapse} + 'ms'"></h4>

<ul>
    <li th:text="${userTemplate}"></li>
    <li th:text="${passwordTemplate}"></li>
    <li th:text="${emailTemplate}"></li>
</ul>

<ul>
    <li th:text="${user.username}"></li>
    <li th:text="${user.password}"></li>
    <li th:text="${user.email}"></li>
    <li th:text="${user.name}"></li>
    <li th:text="${user.lastName}"></li>
    <li th:text="${user.identify}"></li>
    <li th:text="${user.birthDate}"></li>
</ul>


</body>
</html>
