<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UPS ERROR</title>
</head>
<body>
<h1>Oops!</h1>
<h2>Error message</h2>
<br>
<div th:text="${error}"></div>
<div th:text="${message}"></div>
<div th:text="${status}"></div>
<div th:text="${timestamp}"></div>
<hr>
<div th:text="${trace}"></div>
</body>
</html>
