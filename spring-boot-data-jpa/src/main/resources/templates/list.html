<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">

<h1 th:text="${title}"></h1>
    <p><a class="btn btn-success btn-xs"  th:href="@{/form}">Create</a></p>
    <hr>

    <div class="row"  th:if="${success != null}">
        <div class="alert alert-success" th:text="${success}">
        </div>
        <hr>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">create at</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="client: ${listClients}">
            <td th:text="${client.getId()}"></td>
            <td th:text="${client.getFirstName()}"></td>
            <td th:text="${client.getLastName()}"></td>
            <td th:text="${client.getEmail()}"></td>
            <td th:text="${client.getCreateAt()}"></td>
            <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${client.getId()}">Edit</a></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{/delete/} + ${client.getId()}" onclick="return confirm('Are you suer?');">delete</a></td>
        </tr>
        </tbody>
    </table>

    <nav th:replace="paginator-nav :: paginator" aria-label="Page navigation example"></nav>

</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
