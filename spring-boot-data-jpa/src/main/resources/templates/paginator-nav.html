<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav th:fragment="paginator" aria-label="Page navigation example">
    <ul class="pagination">

        <li th:class="${page.first? 'page-item disabled' : 'page-item'}">
            <span th:if="${page.first}" class="page-link">
                 <span aria-hidden="true">&laquo;</span>
            </span>
            <a th:if="${not page.first}" th:href="@{${page.url}(page=0)}" class="page-link">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <li th:class="${not page.hasPrevious? 'page-item disabled' : 'page-item'}" >
            <span th:if="${not page.hasPrevious}" class="page-link">
                <
            </span>
            <a  th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.actualPage}-2)}" class="page-link">
                <
            </a>
        </li>

        <li th:each="item: ${page.pages}" th:class="${item.actual? 'page-item active': 'page-item'}">
            <span th:if="${item.actual}" th:text="${item.num}" class="page-link"></span>
            <a th:if="${not item.actual}"  th:href="@{${page.url}(page=${item.num - 1})}" th:text="${item.num}" class="page-link"></a>
        </li>

        <li th:class="${not page.hasNext? 'page-item disabled' : 'page-item'}">
            <span th:if="${not page.hasNext}" class="page-link">></span>
            <a  th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.actualPage})}" class="page-link">></a>
        </li>

        <li th:class="${page.last? 'page-item disabled' : 'page-item'}">
            <span th:if="${page.last}" class="page-link"> >> </span>
            <a th:href="@{${page.url}(page=${page.totalPages}-1)}" th:if="${not page.last}" class="page-link">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>

    </ul>
</nav>

</body>
</html>
